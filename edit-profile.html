<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./edit-profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="edit-profile">
      <div class="signup1">
        <div class="sidenav3">
          <div class="bg18"></div>
          <div class="tab-sidenav15">
            <div class="bg19"></div>
            <img
              class="icon-settings3"
              alt=""
              src="public/icon--settings3.svg"
            />
          </div>
          <div class="navigation3">
            <div class="tab-sidenav16">
              <div class="bg19"></div>
              <img
                class="icon-settings3"
                alt=""
                src="public/icon--events.svg"
              />
            </div>
            <img class="tab-sidenav16" alt="" src="public/tab--sidenav.svg" />
            <div class="tab-sidenav16">
              <div class="bg19"></div>
              <img class="icon-fleet3" alt="" src="public/icon--fleet.svg" />
            </div>
            <div class="tab-sidenav19">
              <div class="bg22"></div>
              <img
                class="icon-settings3"
                alt=""
                src="public/icon--statistics.svg"
              />
            </div>
          </div>
          <div class="logo3"></div>
        </div>
        <div class="border3"></div>
        <div class="frame-group">
          <img class="frame-inner" alt="" src="public/frame-3643.svg" />
          <div class="header3">
            <div class="bg23"></div>
            <div class="logo-client5">
              <div class="mta-network6">MTA Network</div>
              <img class="vector-icon1" alt="" src="public/vector@2x.png" />
            </div>
            <div class="user3">
              <img class="avatar-icon3" alt="" src="public/avatar@2x.png" />
              <div class="name3">
                <div class="marilyn-lubin3">System admin</div>
                <img
                  class="icon-dropdown3"
                  alt=""
                  src="public/icon--dropdown.svg"
                />
              </div>
            </div>
          </div>
          <div class="primary-button2">
            <div class="button-base4" id="buttonBaseContainer">
              <div class="text9">Signup</div>
            </div>
          </div>
          <div class="re-enter-password">
            <b class="hint-text1">This is a hint text to help user.</b>
          </div>
          <img class="logo-1-icon3" alt="" src="public/logo-1@2x.png" />
          <div class="mta-network7">Traffic Flow Controller</div>
          <div class="ux-circle-logo3">
            <img
              class="ux-circle-logo-child2"
              alt=""
              src="public/frame-36431.svg"
            />
            <div class="ux-circle-logo-child3"></div>
            <b class="traffic-flow-controller3">Traffic Flow Controller</b>
          </div>
          <div class="input-parent">
            <div class="input8"><div class="input9"></div></div>
            <div class="first-name2">First Name</div>
          </div>
          <div class="input-group">
            <div class="input10"><div class="input9"></div></div>
            <div class="last-name">Last Name</div>
          </div>
          <div class="input-container">
            <div class="input12"><div class="input9"></div></div>
            <div class="email">Email</div>
          </div>
          <div class="frame-div">
            <div class="input14"><div class="input9"></div></div>
            <div class="previous-password">Re-enter password</div>
          </div>
          <div class="badge-internal">
            <div class="bg24"></div>
            <div class="update-profile">Update Profile</div>
          </div>
          <div class="input-parent1">
            <div class="input14"><div class="input9"></div></div>
            <div class="new-password">New password</div>
          </div>
          <div class="badge-route">
            <div class="marilyn-lubin3">Change Password</div>
          </div>
          <div class="input-parent2">
            <div class="input14"><div class="input9"></div></div>
            <div class="previous-password">Previous password</div>
          </div>
          <img class="avatar-icon4" alt="" src="public/avatar4@2x.png" />
          <div class="badge-internal1">
            <div class="bg24"></div>
            <div class="update-profile">Update Photo</div>
          </div>
          <div class="frame-child1" id="rectangle1"></div>
        </div>
      </div>
    </div>

    <script>
      var buttonBaseContainer = document.getElementById("buttonBaseContainer");
      if (buttonBaseContainer) {
        buttonBaseContainer.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var rectangle1 = document.getElementById("rectangle1");
      if (rectangle1) {
        rectangle1.addEventListener("click", function (e) {
          window.location.href = "./map.html";
        });
      }
      </script>
  </body>
</html>
