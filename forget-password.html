<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forget-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="forget-password">
      <div class="signin">
        <div class="sidenav1">
          <div class="bg6"></div>
          <div class="tab-sidenav5">
            <div class="bg7"></div>
            <img
              class="icon-settings1"
              alt=""
              src="public/icon--settings.svg"
            />
          </div>
          <div class="navigation1">
            <div class="tab-sidenav6">
              <div class="bg7"></div>
              <img
                class="icon-settings1"
                alt=""
                src="public/icon--events.svg"
              />
            </div>
            <img class="tab-sidenav6" alt="" src="public/tab--sidenav.svg" />
            <div class="tab-sidenav6">
              <div class="bg7"></div>
              <img class="icon-fleet1" alt="" src="public/icon--fleet.svg" />
            </div>
            <div class="tab-sidenav9">
              <div class="bg10"></div>
              <img
                class="icon-settings1"
                alt=""
                src="public/icon--statistics.svg"
              />
            </div>
          </div>
          <div class="logo1"></div>
        </div>
        <img class="signin-child" alt="" src="public/frame-3643.svg" />
        <div class="header1">
          <div class="bg11"></div>
          <div class="logo-client1">
            <div class="mta-network2">MTA Network</div>
            <img class="logo-icon" alt="" src="public/vector@2x.png" />
          </div>
          <div class="user1">
            <img class="avatar-icon1" alt="" src="public/avatar@2x.png" />
            <div class="name1">
              <div class="marilyn-lubin1">System admin</div>
              <img
                class="icon-dropdown1"
                alt=""
                src="public/icon--dropdown.svg"
              />
            </div>
          </div>
        </div>
        <div class="logo-client2">
          <div class="mta-network2">Traffic Flow Controller</div>
          <img class="logo-1-icon1" alt="" src="public/logo-1@2x.png" />
        </div>
        <div class="border1"></div>
        <div class="ux-circle-logo1">
          <img
            class="ux-circle-logo-inner"
            alt=""
            src="public/frame-36431.svg"
          />
          <div class="rectangle-div"></div>
          <b class="traffic-flow-controller1">Traffic Flow Controller</b>
        </div>
        <b class="forget-password1">Forget Password</b>
        <div class="card">
          <div class="header-cta">
            <div class="input-field">
              <div class="input-field-base">
                <div class="input-with-label">
                  <div class="label2">E-mail</div>
                  <div class="input2">
                    <div class="content">
                      <img class="mail-icon" alt="" src="public/mail.svg" />
                      <div class="text1">Please enter email address</div>
                    </div>
                  </div>
                </div>
                <div class="hint-text">
                  We will send you verification code on it
                </div>
              </div>
            </div>
            <div class="verification-code-input-field">
              <div class="input-with-label1">
                <b class="label3">Secure code</b>
                <div class="input3">
                  <div class="verification-input-field-core">
                    <div class="input4"><b class="text2">1</b></div>
                  </div>
                  <div class="verification-input-field-core">
                    <div class="input4"><b class="text2">2</b></div>
                  </div>
                  <div class="verification-input-field-core">
                    <div class="input4"><b class="text2">3</b></div>
                  </div>
                  <div class="verification-input-field-core3">
                    <div class="input7"><b class="text2">4</b></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <img class="divider-icon" alt="" src="public/divider.svg" />
        </div>
        <div class="primary-button1">
          <div class="button-base1" id="buttonBaseContainer">
            <div class="text6">Next</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var buttonBaseContainer = document.getElementById("buttonBaseContainer");
      if (buttonBaseContainer) {
        buttonBaseContainer.addEventListener("click", function (e) {
          window.location.href = "./reset-password.html";
        });
      }
      </script>
  </body>
</html>
