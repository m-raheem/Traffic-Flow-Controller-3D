<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./reset-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="reset-password">
      <div class="signup">
        <div class="sidenav">
          <div class="bg"></div>
          <div class="tab-sidenav">
            <div class="bg1"></div>
            <img class="icon-settings" alt="" src="public/icon--settings.svg" />
          </div>
          <div class="navigation">
            <div class="tab-sidenav1">
              <div class="bg1"></div>
              <img class="icon-settings" alt="" src="public/icon--events.svg" />
            </div>
            <img class="tab-sidenav1" alt="" src="public/tab--sidenav.svg" />
            <div class="tab-sidenav1">
              <div class="bg1"></div>
              <img class="icon-fleet" alt="" src="public/icon--fleet.svg" />
            </div>
            <div class="tab-sidenav4">
              <div class="bg4"></div>
              <img
                class="icon-settings"
                alt=""
                src="public/icon--statistics.svg"
              />
            </div>
          </div>
          <div class="logo"></div>
        </div>
        <div class="border"></div>
        <div class="frame-parent">
          <img class="frame-child" alt="" src="public/frame-3643.svg" />
          <div class="header">
            <div class="bg5"></div>
            <div class="logo-client">
              <div class="mta-network">MTA Network</div>
              <img class="vector-icon" alt="" src="public/vector@2x.png" />
            </div>
            <div class="user">
              <img class="avatar-icon" alt="" src="public/avatar@2x.png" />
              <div class="name">
                <div class="marilyn-lubin">System admin</div>
                <img
                  class="icon-dropdown"
                  alt=""
                  src="public/icon--dropdown.svg"
                />
              </div>
            </div>
          </div>
          <div class="section"></div>
          <img class="logo-1-icon" alt="" src="public/logo-1@2x.png" />
          <div class="mta-network1">Traffic Flow Controller</div>
          <div class="ux-circle-logo">
            <img
              class="ux-circle-logo-child"
              alt=""
              src="public/frame-36431.svg"
            />
            <div class="ux-circle-logo-item"></div>
            <b class="traffic-flow-controller">Traffic Flow Controller</b>
          </div>
          <div class="frame-item"></div>
          <div class="first-name">
            <div class="label">Enter Password</div>
            <div class="input"></div>
          </div>
          <div class="first-name1">
            <div class="label">Enter Password</div>
            <div class="input"></div>
          </div>
          <div class="primary-button">
            <div class="button-base" id="buttonBaseContainer">
              <div class="text">Next</div>
            </div>
          </div>
          <b class="reset-password1">Reset Password</b>
        </div>
      </div>
    </div>

    <script>
      var buttonBaseContainer = document.getElementById("buttonBaseContainer");
      if (buttonBaseContainer) {
        buttonBaseContainer.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
  </body>
</html>
